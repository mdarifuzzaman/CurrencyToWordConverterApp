<div>
  <div class="container">
    <div class="row main">
      <div class="main-login main-center">
        <h5>Currency Convert to Word App</h5>
        <form class="" method="post" action="#">

          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Your Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-user fa" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" [(ngModel)] = "model.name"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Currency</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-envelope fa" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" name="currency" id="currency" placeholder="Enter Currency (ex: 123.33)" [(ngModel)] = "model.currency"/>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <a type="button" id="button" class="btn btn-primary btn-lg btn-block login-button" (click)="convert()">Convert To Word</a>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div *ngIf = "isOutputFound"> 
      <p>Name: {{outputModel.name}} </p>
      <p style="color:darkblue; text-decoration: underline; ">Word: {{outputModel.word}} </p>
      <p>
        Raw output:
        {{outputModel.raw}}
      </p>
    </div>
  </div>
</div>
